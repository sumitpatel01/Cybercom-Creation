<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LOGIN</h1>
        </div>
        <div class="box">
            <table>
                <tr>
                    <td><input type="text" name="email" id="email" placeholder="Email"><br></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" id="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input type="button" value="LOGIN" id='login' onclick="login()"></td>
                </tr>
                <tr>
                    <td>Or</td>
                </tr>
                <tr>
                    <td><input type="submit" name="register" id="register" value="REGISTER NOW"  onclick="register()"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
