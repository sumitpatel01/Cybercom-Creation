<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td,th{
            border: 1px solid black;
	        height: 35px;
        }
    </style>
    <title>Survey table</title>
</head>
<body>
    <div class="container">
    <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Favourite Sport or League</th>
                <th>Favourite Team</th>
                <th>Favourite Social Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane Smith</td>
                <td><a href="https://www.fifa.com/">FIFA World Cup Soccer</a></td>
                <td><a href="https://en.wikipedia.org/wiki/Brazil">Brazil</a></td>
                <td><a href="https://www.instagram.com/">Instagram</a></td> 
            </tr>
            <tr>
                <td>Sumit Sapoliya</td>
                <td><a href="https://en.wikipedia.org/wiki/India_national_football_team">National Football League</a></td>
                <td><a href="https://www.neworleanssaints.com/">New Orleans Saints</a></td>
                <td><a href="https://www.reddit.com/">Reddit</a></td> 
            </tr>
            <tr>
                <td>
                    <b>Totals</b>
                </td>
                <td>2</td>
                <td>2</td>
                <td>2</td> 
            </tr>
        </tbody>
    </table>
    <p style="margin-left: 320px;">My first table !</p>
    </div>
</body>
</html>
