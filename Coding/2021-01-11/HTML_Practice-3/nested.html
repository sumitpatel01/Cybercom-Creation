<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            align-items: center;
            justify-content: center;
        }
        body > table{
            border : 1px solid black;
            border-collapse: collapse;
            width: auto;
            height: 80px;
        }
        th,td{
            border: 1px solid black;
            height: 20px;   
        }
        td > table
        {
            border: 1px solid black;
            margin: 5px;
        } 
    </style>
    <title>Nested Table</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" rowspan="2">CI</th>
            <th rowspan="2">All Genders</th>
            <th>By Gender</th>
        </tr>
        <tr>
            <td>
                <table>
                    <tr >
                        <th >Males</th>
                        <th >Females</th>
                    </tr>
                    <tr >
                        <td >9215604</td>
                        <td >4512358</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><b>Rural</b></td>
            <td>6521458</td>
            <td>4215389</td>
            <td>4152348</td>
        </tr>
    </table>  
</body>
</html>
